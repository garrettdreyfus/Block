<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../static/bootstrap/css/index.css">
	  <script src="../../static/javascripts/jquery.js"></script>
                 <script src="../../static/bootstrap/js/bootstrap.js"></script>
	</head>

	<body>
{% if messages %}
        <div class="alert alert-error">
          {% for message in messages %}
          <p> {% if message.tags %} {% endif %} {{message}} </p>
          {% endfor %}
        </div>
      {% endif %}

<br><br><br><br><br>
<div id="content">
    <div class="jumbotron">
        <h1 id="indextitle"> Block X Block </h1>
        <p class="lead">Get started today!</p>
        <a class="btn btn-large register" href="#registerModal" data-toggle="modal">Register</a>
      <a class="btn btn-large login" href="#loginModal" data-toggle="modal">Log in</a> <br>
    </div>
</div>
		
		


<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Please log in below</h3>
  </div>
  <div class="modal-body">
    <form action="log_in/" method="post" id="StudentLogin" name="StudentLogin" style="display:inline; width:50%;">{% csrf_token %}
				<div style="display:block; text-align-center;">
					<input type="text" required placeholder="Username" name="SchoolName" id="SchoolName" /> 
					<br>
					<input type="password" required placeholder="Password" name="SchoolPassword" id="SchoolPassword" />
					<br>
					<input type="submit" class="btn" value="Login" />
				</div>
				</form>	
  </div>
</div>

<div id="registerModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Please register below</h3>
  </div>
  <div class="modal-body">
    <form action="register/" method="post" id ="SchoolRegistration" name = "SchoolRegistration">{% csrf_token %}
				<input type="text" required
  placeholder="School Name" name ="SchoolName" id = "SchoolName"/>
    <input type="text" required placeholder="Admin username" name ="username" id = "SchoolName"/>
				<input type="password" required placeholder="Administrator Password" name ="SchoolPassword_Reg" id = "SchoolPassword_Reg"/>
				<input type="password" required placeholder="Re-Enter Password" name ="SchoolPassword2_Reg" id = "SchoolPassword2_Reg"/>
				<input type="text" required placeholder="Zip Code" name ="Zip_Reg" id = "Zip_Reg"/>
				<input type="text" required placeholder="Administrator Email" name ="Email" id = "Email"/>
				<input type="submit" value="Register">
    </form
  </div>
</div>
</body>
</html>
